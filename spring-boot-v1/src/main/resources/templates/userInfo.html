<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script th:src="@{/static/js/jquery.min.js}"></script>
        <script>
            function goPage(page) {
                $("#page").val(page);
                $("#pageForm").submit();
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <th>姓名</th>
                <th>工号</th>
                <th>角色</th>
            </tr>
            <tr th:each="user:${obj.pageData}">
                <td th:text="${user[0]}"></td>
                <td th:text="${user[1]}"></td>
                <td th:text="${user[2]}"></td>
                <!--            <td th:text="${user.age gt 18} ? 你老了 : 你很年轻">18岁</td>
                            <td th:text="${#dates.format(user.birthday, 'yyyy-MM-dd hh:mm:ss')}"></td>-->
            </tr>
        </table>
        <div>
            <ul style="width:500px">
                <li>
                    <span>
                        <a>上一页</a>
                    </span>
                </li>
                <li th:each="pageNum : ${#numbers.sequence(obj.pageBegin, obj.totalPages)}">
                    <a th:if="${obj.page eq pageNum}" th:onclick="'javascript:goPage('+${pageNum}+')'">
                        <span th:text="${pageNum}" style="color:red"></span>
                    </a>
                    <a th:if="${not (obj.page eq pageNum)}" th:onclick="'javascript:goPage('+${pageNum}+')'">
                        <span th:text="${pageNum}"></span>
                    </a>
                </li>
                <li>
                    <span>
                        <a>下一页</a>
                    </span>
                </li>
                <li>
                    <a href="javascript:void(0)">GO</a>
                </li>
                <li>
                    <input style="width: 25px;" id="toPage" name="toPage" type="text"
                           onkeyup="this.value=this.value.replace(/\D/g,'')"
                           onafterpaste="this.value=this.value.replace(/\D/g,'')"/>&nbsp;<span style="color: #1181c1">页</span>
                </li>
            </ul>
        </div>
        <form id="pageForm" th:action="@{/user/getUsers}" method="post">
            <input id="page" type="hidden" th:name="page" th:value="${obj.page}">
            <input type="hidden" th:name="pageSize" th:value="${obj.pageSize}">
        </form>
    </body>
</html>
